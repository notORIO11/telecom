<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Assistant</title>

  <!-- Favicon -->
  <link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon" />

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      background-color: black;
      overflow: hidden;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill;
      z-index: -1;
      background-color: black; /* fills background if aspect ratio doesn't match */
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      background-color: black;
    }

    #bgVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }


    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
    }
    .footer {
      text-align: center;
      color: #999;
      padding: 1rem;
      font-size: 0.9rem;
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 3;
    }

    .chat-container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 100px auto 0;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 10px;
      background-color: #111;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .chat-msg {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .chat-msg.user {
      justify-content: flex-end;
    }

    .chat-msg.bot {
      justify-content: flex-start;
    }

    .chat-msg .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin: 0 10px;
    }

    .chat-msg.user .avatar {
      order: 2;
    }

    .chat-msg.user .text {
      background-color: #1f3c88;
      text-align: right;
    }

    .chat-msg.bot .text {
      background-color: #816000;
      text-align: left;
    }

    .text {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 75%;
      color: white;
    }

    .input-group .form-control {
      background-color: #222;
      color: white;
      border: 1px solid #444;
    }

    .btn-light {
      border-color: #444;
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <div class="video-container">
    <video autoplay muted loop id="bgVideo">
      <source src="{{ url_for('static', filename='assets/video/hero3.mp4') }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>


  <!-- Back button -->
  <a href="{{ url_for('index') }}" class="btn btn-outline-light back-btn">Back to Home</a>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <!-- Chat messages go here -->
    </div>

    <form id="chatForm">
      <div class="input-group">
        <input type="text" id="userMessage" class="form-control" placeholder="Type your message..." required>
        <button class="btn btn-light" type="submit">Send</button>
      </div>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userMessage");
    const chatBox = document.getElementById("chatBox");
    const sessionId = "{{ session_id }}";  // Injected from Flask
    // Add friendly welcome message on load
    window.addEventListener("DOMContentLoaded", function () {
      const botDiv = document.createElement("div");
      botDiv.className = "chat-msg bot";
      botDiv.innerHTML = `
        <img class="avatar" src="{{ url_for('static', filename='assets/img/bot.png') }}" alt="Bot">
        <div class="text">Ø§Ø²Ø§ÙŠ Ø§Ù‚Ø¯Ø± Ø§Ø³Ø§Ø¹Ø¯ÙƒØŸ ðŸ˜Šâœ¨</div>
      `;
      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });


    chatForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      // Display user message
      const userDiv = document.createElement("div");
      userDiv.className = "chat-msg user";
      userDiv.innerHTML = `
        <div class="text"> ${message}</div>
        <img class="avatar" src="{{ url_for('static', filename='assets/img/user.png') }}" alt="User">
      `;
      chatBox.appendChild(userDiv);

      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Fetch bot reply (now includes session_id)
      const response = await fetch("/chatbot_api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, session_id: sessionId })
      });

      const data = await response.json();

      const botDiv = document.createElement("div");
      botDiv.className = "chat-msg bot";
      botDiv.innerHTML = `
        <img class="avatar" src="{{ url_for('static', filename='assets/img/bot.png') }}" alt="Bot">
        <div class="text">${data.reply}</div>
      `;
      chatBox.appendChild(botDiv);

      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

  <div class="footer">
  Â© Mahmoud Elgendy 2025. All rights reserved.
  </div>
</body>
</html>
